<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Heading and List: Different Ordered List Types</title>
    </head>
    <body>
        <h1>My Favourite Colours</h1>
        <ol type="A">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ol>
        <ol type="a" start="3">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ol>
        <ol type="I">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ol>
        <ol type="i" start="6">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ol>
        <ol start="6">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ol>
    </body>
</html>
